name: Deploy Publisher CMS to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          command_timeout: 30m
          timeout: 35m
          script: |
            set -e
            echo "ğŸ” Checking deployment directory..."
            if [ ! -d "/opt/datn-publisher-cms" ]; then
              echo "âŒ Directory /opt/datn-publisher-cms not found!"
              echo "ğŸ’¡ Please clone the repository first:"
              echo "   cd /opt && git clone https://github.com/pthieenlong/datn-publisher-cms.git datn-publisher-cms"
              exit 1
            fi

            cd /opt/datn-publisher-cms
            echo "ğŸ“ Current directory: $(pwd)"

            # Pull latest code to ensure deploy script exists
            echo "ğŸ“¥ Pulling latest code to get deploy script..."
            git fetch origin
            git reset --hard origin/main

            if [ ! -f "deploy-vps.sh" ]; then
              echo "âŒ deploy-vps.sh not found after pulling code!"
              echo "ğŸ’¡ Please check if the file exists in the repository."
              exit 1
            fi

            chmod +x deploy-vps.sh
            echo "ğŸš€ Running deploy script..."
            ./deploy-vps.sh

