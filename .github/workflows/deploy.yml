name: Build and Deploy Publisher CMS to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/pthieenlong/datn-publisher-cms
          tags: |
            type=raw,value=latest
            type=raw,value=main-{{sha}}
            type=raw,value=main

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://180.93.42.9:3000' }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check VPS Status
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          command_timeout: 2m
          timeout: 2m
          script: |
            echo "=== VPS Status Check ==="
            echo "System load: $(uptime)"
            echo "Memory: $(free -h | grep Mem)"
            echo "Docker processes: $(docker ps --format 'table {{.Names}}\t{{.Status}}' | grep -E 'datn-publisher-cms' || echo 'None')"

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          command_timeout: 20m
          timeout: 20m
          script_stop: true
          script: |
            set -e
            echo "üîç Checking deployment directory..."
            if [ ! -d "/opt/datn-publisher-cms" ]; then
              echo "‚ùå Directory /opt/datn-publisher-cms not found!"
              echo "üí° Please clone the repository first:"
              echo "   cd /opt && git clone https://github.com/pthieenlong/datn-publisher-cms.git datn-publisher-cms"
              exit 1
            fi

            cd /opt/datn-publisher-cms
            echo "üìÅ Current directory: $(pwd)"

            # Pull latest code to get updated docker-compose and deploy script
            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            if [ ! -f "deploy-vps.sh" ]; then
              echo "‚ùå deploy-vps.sh not found!"
              exit 1
            fi

            chmod +x deploy-vps.sh

            # Set image tag to deploy (use short SHA to match build step)
            export IMAGE_TAG="main-$(echo '${{ github.sha }}' | cut -c1-7)"
            export BRANCH="main"
            echo "üöÄ Deploying image with tag: $IMAGE_TAG"

            # Run deploy script
            ./deploy-vps.sh

